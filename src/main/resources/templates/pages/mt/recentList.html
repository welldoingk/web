<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content"
>
<head>
    <title>Sigma - Free Bootstrap 4.0 Template</title>
</head>
<script th:inline="javascript">
    /*<![CDATA[*/
    var aa = /*[[${list}]]*/;
    /*]]>*/
</script>
<body>
<br>
<section id="section bg-light">

    <div class="container">

        <div class="row align-items-stretch retro-layout justify-content-md-center">

            <div class="col">
                <div class="row mb-6">
                    <div class="col-sm-6">
                        <h2 class="posts-entry-title">최근 사진</h2>
                    </div>

                </div>
                <div class="row align-items-stretch retro-layout">
                    <div class="col-md-2" th:each="data, index : ${list}">
                        <a th:href="@{/gallery/mt/detail/{postId}(postId=${data.id})}" class="h-entry mb-30 v-height gradient">
                            <div class="featured-img"
                                 th:style="'background-image: url(' + ${data.imageUrl} + ');'"></div>
                            <div class="text">
                            </div>
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</section>
</body>

</html>
