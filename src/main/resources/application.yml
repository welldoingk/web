  datasource:
    # url: jdbc:h2:tcp://localhost/~/test
    url: jdbc:h2:~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    enabled: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

logging:
  level:
    root: info
    org.hibernate.sql: debug

