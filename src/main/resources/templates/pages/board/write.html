<!DOCTYPE html>
<html
        lang="en"
        layout:decorate="~{common/layouts/default_layout}"
        layout:fragment="Content"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>
<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<head layout:fragment="css">
    <style>
        .fieldError {
            border-color: #bd2130;
        }

        .form-group p {
            color: red;
        }

        .image-box {
            width: 100%;
        }
    </style>
</head>
<script th:inline="javascript">
/*<![CDATA[*/
    var aa = /*[[${codeList}]]*/;
/*]]>*/
</script>
<body>
<section class="section bg-light">
    <div class="container" role="main">
        <form enctype="multipart/form-data" method="post" th:action="@{/board/write}" th:object="${postDto}">
            <article>
                <div class="container" role="main">
                    <div class="form-group">
                        <label for="title">촬영산</label>
                        <select class="form-control">
                            <option value="">-- 선택 --</option>
                            <option th:each="mt, index : ${codeList}"  th:value="${mt?.codeNo}" th:utext="${mt?.codeName}">
                        </select>
                        <p th:errors="*{title}" th:if="${#fields.hasErrors('title')}">
                            Incorrect date
                        </p>
                    </div>
                    <div class="mb-3">
                        <label for="reg_id">작성자</label>
                        <input
                                class="form-control"
                                id="reg_id"
                                name="regId"
                                readonly
                                th:value="${postDto.username}"
                                type="text"
                        />
                    </div>
                    <!--                    <div class="mb-3">-->
                    <!--                        <label for="boardContent">내용</label>-->
                    <!--                        <textarea-->
                    <!--                                class="form-control"-->
                    <!--                                id="boardContent"-->
                    <!--                                name="content"-->
                    <!--                                placeholder="내용을 입력해 주세요"-->
                    <!--                                rows="1"-->
                    <!--                        ></textarea>-->
                    <!--                    </div>-->
                    <div class="mb-3">
                        <label class="form-label" for="formFileMultiple"
                        >파일업로드</label
                        >
                        <input
                                accept="image/*"
                                class="form-control"
                                id="formFileMultiple"
                                name="imageFiles"
                                type="file"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="metaInfo"
                        >메타정보</label>
                        <input class="form-control"
                               id="metaInfo"
                               readonly
                               type="text"/>
                    </div>
                    <div class="mb-3">
                        <img class="image-box"></img>
                    </div>
                    <br/>
                    <div>
                        <button
                                class="btn btn-sm btn-primary"
                                id="btnSave"
                                type="submit"
                        >
                            저장
                        </button>
                        <button
                                class="btn btn-sm btn-primary"
                                id="btnList"
                                onclick="location.href='/'"
                                type="button"
                        >
                            목록
                        </button>
                        <button
                                class="btn btn-sm btn-primary"
                                id="test"
                                type="button"
                        >
                        test
                        </button>
                    </div>
                </div>
            </article>
        </form>
    </div>
</section>
</body>
<script th:inline="javascript">


    const fileDOM = document.getElementById("formFileMultiple");
    const test = document.getElementById("test");
    const preview = document.querySelector('.image-box');

    fileDOM.addEventListener('change', async () => {
        const reader = new FileReader();
        reader.onload = ({target}) => {
            preview.src = target.result;
        };
        reader.readAsDataURL(fileDOM.files[0]);

    });

    test.addEventListener("click", function() {
        aa();
    });

    async function aa(){
        EXIF.getData(preview, function () {
            var make = EXIF.getTag(this, "Make");
            var model = EXIF.getTag(this, "Model");
            var metaInfo = document.getElementById("metaInfo");
            metaInfo.value = `${make} / ${model}`;
            console.log(`${make} / ${model}`)
        });
    }

    var divimg = preview, prevSrc;
    setInterval(function() {
        if (divimg.src != prevSrc) {
            prevSrc = divimg.src;
            metaInfo.value = null;
            onSrcChange();
        }
    }, 1000); // 1000ms = 1s

    function onSrcChange() {
        
        aa();
    }

    
    function getMetaDataParse(t) {
        $('.map_wrap').hide();
        EXIF.getData(t, function () {
                var t, e, a, i, g, s, r, h, I, d, n, F, T, l, E;
                EXIF.pretty(this)
                    ?
                    (
								t = "",
								e = EXIF.getTag(this, "Make"),
								a = EXIF.getTag(this, "Model"),
								i = EXIF.getTag(this, "ImageUniqueID"),
                                g = EXIF.getTag(this, "ShutterSpeedValue"),
                                s = EXIF.getTag(this, "Software"),
                                r = EXIF.getTag(this, "ImageWidth"),
                                h = EXIF.getTag(this, "ImageHeight"),
                                I = EXIF.getTag(this, "DateTimeOriginal"),
                                d = EXIF.getTag(this, "DateTimeDigitized"),
                                n = EXIF.getTag(this, "DateTime"),
                                (l = EXIF.getTag(this, "GPSLongitude")) ?
                                    (
                                        E = EXIF.getTag(this, "GPSLongitudeRef"),
                                            T = EXIF.getTag(this, "GPSLatitude"),
                                            t += "* 위도 : " + (F = "S" == EXIF.getTag(this, "GPSLatitudeRef") ? -1 * T[0] + (-60 * T[1] + -1 * T[2]) / 3600 : T[0] + (60 * T[1] + T[2]) / 3600) + "<br>",
                                            t += "* 경도 : " + (T = "W" == E ? -1 * l[0] + (-60 * l[1] + -1 * l[2]) / 3600 : l[0] + (60 * l[1] + l[2]) / 3600) + "<br>",
                                            l = (E = I.split(" "))[0].replace(":", "").replace(":", ""),
                                            E = (E = E[1].split(":"))[0] + "" + E[1]
                                    ) : t += "<span style='color:red'>위,경도를 추출할 수 없는 이미지 입니다.</span><br>",
								t += "* 촬영일자 : " + n + "<br>",
								t += "* 촬영기종 : " + e + " " + a + "<br>",
								t += "* 사진고유번호 : " + i + "<br>",
								t += "* 셔터속도 : " + g + "<br>",
								t += "* SW : " + s + "<br>",
								t += "* 해상도 : " + r + " * " + h + "<br>",
								t += "* 사진조작가능성 : " + (d == I && d == n && I == n ? "없음" : n < I ? "높음" : n < d ? "높음" : I < d ? "높음" : I ? "낮음" : "높음") + "<br>",
								t += "", $("#text").html(t))
                    :
                    $("#text").html("추출할 항목이 전혀 없는 이미지입니다.")
            }
        );
        var e = new FileReader;
        e.readAsDataURL(t), e.onload = function () {
            var t;
            e.result ? (t = "<img id='imagsss' src='" + e.result + "' width='350px'/>", $("#imgdiv").html(t)) : $("#imgdiv").html("똑바로 올린거 맞냐?")
        }
    }

</script>
</html>
