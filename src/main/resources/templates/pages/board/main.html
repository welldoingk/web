<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/default_layout}"
  layout:fragment="Content"
>
  <head>
    <title>Sigma - Free Bootstrap 4.0 Template</title>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <nav class="navbar bg-body-tertiary">
                <p class="navbar-brand">커뮤니케이션</p>
        </nav>
        <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">공지사항</h5>
                <table class="table table-hover">
                  <colgroup>
                    <col width="20%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>제목</th>
                      <th>작성자</th>
                      <th>날짜</th>
                      <th>조회수</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr th:each="list, index : ${list1}">
                      <td>
                        <a
                          th:text="${list.title}"
                          th:href="@{/board/detail/{postId}(postId=${list.id})}"
                        ></a>
                      </td>
                      <td th:text="${list.username}"></td>
                      <td
                        th:text="${#temporals.format(list.createAt, 'yy-MM-dd')}"
                      ></td>
                      <td th:text="${list.viewCount}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <a class="btn" href="/board/write/1" sec:authorize="isAuthenticated()">글쓰기</a>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">자유 게시판</h5>
                <table class="table table-hover">
                  <colgroup>
                    <col width="20%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>제목</th>
                      <th>작성자</th>
                      <th>날짜</th>
                      <th>조회수</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr th:each="list, index : ${list2}">
                      <td>
                        <a
                          th:text="${list.title}"
                          th:href="@{/board/detail/{postId}(postId=${list.id})}"
                        ></a>
                      </td>
                      <td th:text="${list.username}"></td>
                      <td
                        th:text="${#temporals.format(list.createAt, 'yy-MM-dd')}"
                      ></td>
                      <td th:text="${list.viewCount}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <a class="btn" href="/board/write/2" sec:authorize="isAuthenticated()">글쓰기</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script th:inline="javascript">
    const write = document.getElementById("write");

    write.addEventListener("click", function() {
        location.href = `/board/write/1`
    })
  </script>
</html>
